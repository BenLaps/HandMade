<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагувати статю</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



</head>
<body>

<div th:insert="~{blocks/header :: header}"></div>

<div class="container mt-5 mb-5">
    <h1>Редагування статі</h1>
    <div th:each="el : ${products}" >
        <form method="post" th:action="@{/all-work/{id}/edit(id=${el.id})}">
            <input type="text" th:value="${el.title}" name="title" placeholder="Заголовок статі" class="form-control"> <br>
            <input type="text" th:value="${el.img_url}" name="img_url" placeholder="Url картинок" class="form-control"><br>
            <input type="text" th:value="${el.short_description}" name="short_description" placeholder="короткий опис(необов'язковий)" class="form-control"><br>
            <textarea name="text" placeholder="Текст статі" th:text="${el.text}" class="form-control"></textarea><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="isInPrice" id="inPriceYes" value="true" th:checked="${el.isInPrice}">
                <label class="form-check-label" for="inPriceYes">
                    Є в наявості
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="isInPrice" id="inPriceNo" value="false" th:checked="${!el.isInPrice}">
                <label class="form-check-label" for="inPriceNo">
                    Нема в наявості
                </label>
            </div><br>
            <button type="submit" class="btn btn-success">Обновити</button>
        </form>
    </div>
</div>




<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
