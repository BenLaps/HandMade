<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title >Пост </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>

<div th:insert="~{blocks/header :: header}"></div>


<div class="container mt-5 mb-5">
    <div th:each="el : ${post}" class="alert alert-info mt-2">

        <h1 th:text="${el.title}"/>
        <div th:if="${el.short_description != ''}">
            <p th:text="${el.short_description}"/>
        </div>
        <div th:if="${el.sub_title != ''}">
            <h4 th:text="${el.sub_title}"/>
        </div>
        <div th:if="${el.img_url != ''}">
            <img th:src="@{${el.img_url}}" th:alt="'img'" />
        </div>
<!--        <div th:if="${el.img_url == null}">-->
<!--            <p>Image not available</p>-->
<!--        </div>-->
        <p th:text="${el.text}"/>


        <p><b>Кількість переглядів : </b><span th:text="${el.views}"/></p>

        <a th:href="'/blog/'+${el.id} + '/edit'" class="btn btn-warning ">Редагувати</a><br><br>

        <form th:action="'/blog/'+${el.id}+ '/remove'" method="post">
            <button type="submit" class="btn btn-warning ">Видалити</button>
        </form>
    </div>
</div>



<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
