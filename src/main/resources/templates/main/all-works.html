<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Всі роботи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

    <div th:insert="~{blocks/header :: header}"></div>


    <div class="row">
        <div class="col-md-6 offset-md-3">

            <form class="d-flex container " th:action="@{/all-work/search}" method="get">
                <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Пошук</button>

            </form>
        </div>
    </div>



    <p class="text-center text-body-secondary mt-3">Маєш роботу?
        <a th:href="'/all-work/add'" class="text-reset">Додати роботу</a>
    </p>


    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div th:insert="~{blocks/card :: cardProdouct}"></div>
        </div>
    </div>

    <div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
