<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Блог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



</head>
<body>

    <div th:insert="~{blocks/header :: header}"></div>



    <div class="row">
        <div class="col-md-6 offset-md-3">

            <form class="d-flex container " th:action="@{/blog/search}" method="get">
                <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Пошук</button>
            </form>

        </div>
    </div>


    <div th:if="${isAdmin}">
        <p class="text-center text-body-secondary mt-3">Маєш що написати?
            <a th:href="'/blog/add'" class="text-reset">Додати пост</a>
        </p>
    </div>





    <div class="album py-5 bg-body-tertiary mt-2">
        <div class="container">
            <div th:insert="blocks/card :: cardBlog"></div>
        </div>
    </div>



    <div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
