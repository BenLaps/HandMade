<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>About</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body>

<div th:insert="~{blocks/header :: header}"></div>


<!--    -->
<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
            <img th:src="@{/images/2.jpg}" class="d-block mx-lg-auto img-fluid" alt="about img" width="700"
                 height="500" loading="lazy">
        </div>
        <div class="col-lg-6">
            <h5 class="display-5 fw text-body-emphasis mb-2 ">Маєш питання?</h5>
            <h4 class="my-4 ">Пиши і отримаєш відповідь.</h4>

            <p class="lead"></p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <a type="button" class="btn btn-primary btn-lg px-4 me-md-2" href="#form-email" >Напиcати на пошту</a>
                <a class="btn btn-outline-secondary btn-lg px-4" href="https://www.instagram.com/teddy_world.lviv.ua?utm_source=qr&igsh=MnBpa3Fyc3c4NWZ2">Написати в Instagram</a>
            </div>
        </div>
    </div>
    <hr id="form-email" class="my-2">
    <div class="py-5 text-center ">
        <h2 class="mb-4 ">Заповни форму і задай питання</h2>
        <form action="/about/send-question" method="post">
            <div class="row justify-content-center">
                <div class="col-sm-4 ">
                    <label for="firstName" class="form-label">Ім'я<span class="text-body-secondary">(Необов'язково)</span></label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="" value="">
                </div>

                <div class="col-sm-4 ">
                    <label for="lastName" class="form-label">Прізвище<span class="text-body-secondary">(Необов'язково)</span></label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="" value="">
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <div class="row justify-content-center ">

                    <div class="col-md-8 my-3">
                        <label for="email" class="form-label">Email </label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
                    </div>

                    <div class="col-12 my-3">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Напиши своє питання" id="floatingTextarea" name="question" style="height: 150px"></textarea>
                            <label for="floatingTextarea">Питання</label>
                        </div>
                    </div>

                    <hr class="my-3">
                    <div class="row justify-content-center">
                        <button type="submit" class="btn btn-success col-4 mt-4 justify-content-center">Відправити</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


<div th:insert="~{blocks/footer :: footer}"></div>


</body>
</html>
